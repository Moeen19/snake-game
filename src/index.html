<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="p-4 overflow-hidden bg-gray-500">
    <h1 class="text-[30px] text-center text-[white] font-bold">Snake Game</h1>
    <div class="relative w-fit min-h-[450px] mx-auto">
      <div
        id="Start"
        style="background: #000; opacity: 0.80;"
        class=" max-w-[454px] flex items-center justify-center w-full min-h-[450px] absolute bg-black bg-opacity-15 inset-0 m-auto"
      >
        <p class="text-white  text-[20px]">
          Click or press Arrow Key To Start!
        </p>
      </div>
      <div class="absolute right-[10px]">
        <p class="text-[white] font-medium text-[17px]" id="Score">0</p>
      </div>
      <canvas
        class="w-fit border-white border-[2px] "
        id="board"
      ></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
